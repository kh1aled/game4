<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" This Is Description For Project 7" />
    <title>salah questions_3</title>
    <link
      rel="shortcut icon"
      href="./media/images/pray.svg"
      type="image/x-icon"
    />
    <!--Bootstrap File-->
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <!--Main Css File-->
    <link rel="stylesheet" href="./styles/main.css?cvdfaf" />
    <!--Icons Library-->
    <link rel="stylesheet" href="./styles/all.min.css" />

    <!--interact library-->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  </head>

  <body>
    <div class="fullscreen-overlay">
      <h1 class="message">duble click to start the game</h1>
    </div>
    <div class="pop-overlay"></div>
    <div
      class="popup d-flex flex-column justify-content-center align-items-center gap-3 rotate-phone"
    >
      <div class="message">flip the device to play</div>
      <div class="phone"></div>
    </div>
    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <div class="game flex-column justify-content-between main-container">
      <div class="game-item">
        <div
          airballoon=""
          salah=""
          type=""
          trueanswer=""
          class="questions-container-inner hide"
          id=""
        >
          <div class="question-item-container">
            <div class="qustion-title"></div>
            <div class="numbers-container">
              <div class="lock-container">
                <div class="lock"></div>
                <div class="lock"></div>
                <div class="lock"></div>
                <div class="lock"></div>
                <div class="lock"></div>
              </div>
              <div class="numbers-container-inner">
                <a clickvalue="1" class="number"><label>1</label></a
                ><a clickvalue="2" class="number"><label>2</label></a>
                <a clickvalue="3" class="number"><label>3</label></a
                ><a clickvalue="4" class="number"><label>4</label></a
                ><a clickvalue="5" class="number"><label>5</label></a
                ><a clickvalue="6" class="number"><label>6</label></a
                ><a clickvalue="7" class="number"> <label>7</label></a
                ><a clickvalue="8" class="number"><label>8</label></a
                ><a clickvalue="9" class="number"><label>9</label></a>
              </div>
            </div>
          </div>
        </div>
        <div class="balloon-main-container-top">
          <div class="packet1"></div>
          <div class="packet2"></div>
          <div class="packet3"></div>
          <div class="packet4"></div>
          <div class="packet5"></div>
          <div class="balloon-main-container">
            <div class="salahname"></div>
            <div class="clearbreak"></div>
          </div>
          <div class="balloon-main-container1">
            <div
              class="salahname"
              style="background: url('images/qustions/salah/2.svg')"
            ></div>
            <div class="clearbreak"></div>
          </div>
          <div class="balloon-main-container2">
            <div
              class="salahname"
              style="background: url('images/qustions/salah/2.svg')"
            ></div>
            <div class="clearbreak"></div>
          </div>
          <div class="balloon-main-container3">
            <div
              class="salahname"
              style="background: url('images/qustions/salah/2.svg')"
            ></div>
            <div class="clearbreak"></div>
          </div>
          <div class="balloon-main-container4">
            <div
              class="salahname"
              style="background: url('images/qustions/salah/2.svg')"
            ></div>
            <div class="clearbreak"></div>
          </div>
        </div>
        <div class="result-true-false-container">
          <nav class="slideInRight">
            <li id="answerResult0">
              <a></a>
            </li>
            <li id="answerResult1">
              <a></a>
            </li>
            <li id="answerResult2">
              <a></a>
            </li>
            <li id="answerResult3">
              <a></a>
            </li>
            <li id="answerResult4">
              <a></a>
            </li>
          </nav>
        </div>
        <div class="main-message-container">
          <div class="inner-message-container">
            <span id="message-icone"></span>
            <span id="feedback"></span>
            <span class="result-text"></span>
            <div class="result-container">
              <span></span>
            </div>
            <a class="reload"></a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./JS/script.js" class="script" async></script>
  </body>
</html>
